<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="page">Hello, 
            <span class="name"></span> <br>
            <small class="email"></small>
        </h1>
        
        <a href="index.html" class="logoutBtn">Logout</a>
    </div>
    
    <script>
        let x = window.localStorage.getItem('user');
        x = x.split('');
        x[0] = x[0].toUpperCase();
        x = x.join('');
        document.querySelector('.name').textContent = x;
        document.querySelector('small.email').textContent = window.localStorage.getItem('email');
    </script>
</body>
</html>
